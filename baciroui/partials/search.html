<div class="col-lg-12" ng-app="angularjs-starter" ng-controller="searchCtrl">
			
			<div class="panel-baciro">
				<div style="padding:10px 5px 0px 5px">
					<div class="row">
						<div class="baciro-input-line" style="padding: 0px; margin: 0px;">
							<div class="col-md-4">
								<input class="baciro-input" type="text" name="q" ng-model="post.search" id="search" placeholder="Search" />
							</div>
							<div class="col-md-1" style="padding-left: 2px; padding-right: 2px;">
		     					<button type="button" class="baciro-button-alert" ng-click="search(post.search,1)">Search</button>
		     				</div>

	     				</div>
					</div>
						
				</div>
				<div class="search">
					<ul>
					  <li id="search-web"><a ng-href="#/search" >Web</a></li>
					  <li id="search-image"><a ng-href="#/image">Image</a></li>
					  <li id="search-web"><a href="#">Document</a></li>
					  <li id="search-web"><a href="#">Video</a></li>
					</ul>
					<hr />
					
					<span style="color: #666;padding-left: 5px;">About {{numFound}} Results</span>
					 <!--<div class="sresult" dir-paginate="row in datasearch | itemsPerPage: pageSize" current-page="currentPage" pagination-id="userPagination">-->
					<div class="sresult" ng-repeat="row in datasearch" >
						<div class="slist">
							<h4><a href="{{row.url}}">{{row.title[0]}}</a></h4>
							<span>{{row.url}}</span>

							<p class="scontent">{{limitword(row.content)}}...</p>

						</div>
						<hr />
					</div>
