<div class="page-content">

<div class="row">
<div class="col-sm-3"></div>
<div class="col-sm-6">
    <div id="login-box" class="login-box visible widget-box no-border">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="header blue lighter bigger text-center">
                    Login to Baciro Gateway
                </h4>
            </div>
            <div class="panel-body">
                <form name="loginForm" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding" for="email"> Email</label>
                        <div class="col-sm-8">
                           <span class="block input-icon input-icon-left">
                                <input type="text" class="form-control" placeholder="Email" name="email" ng-model="login.email" required focus/>
                                <i class="ace-icon fa fa-user"></i>
                            </span>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding" for="password"> Password </label>
                        <div class="col-sm-8">
                           <span class="block input-icon input-icon-right">
                                <input type="password" class="form-control" placeholder="Password" ng-model="login.password" required/>
                                <i class="ace-icon fa fa-lock"></i>
                            </span>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>


                    <div class="row">
                        <div class="col-sm-11">
                            <button style="min-width:100px" type="submit" class="pull-right btn btn-sm btn-primary" ng-click="doLogin(login)" data-ng-disabled="loginForm.$invalid">
                                <i class="ace-icon fa fa-key"></i> Login
                            </button>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-11 no-padding">Don't have an account? <a href="#/signup">SignUp</a></div>
                    </div>
                </form>
            </div>
        </div>
                
    </div><!-- /login-box -->

</div><!-- /position-relative -->
<div class="col-sm-3"></div>
</div>
</div><!-- /.page-content -->
