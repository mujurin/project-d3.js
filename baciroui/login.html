<!doctype html>
<html lang=''>
<head>
   <meta charset='utf-8'>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="css/login.css">
   <link rel="stylesheet" href="css/font-awesome.min.css">
   <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/toaster.css" rel="stylesheet">
   <title>Baciro Gateway</title>
</head>
<body ng-app="LoginForm" ng-controller="LoginCtrl">
	<div class="page-content">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
			    <div class="login-container">
			         <div class="login-box">
			         	<div class="login-head">
			         		<img src="images/bg_logo.png" />
			         		<div class="login-title">Sign in to start your session</div>
			         	</div>
			         	<div class="login-body">
			         		<form name="logForm" ng-submit="doLogin(loginForm)">
			         			<div class="baciro-input-line">
			         				<input class="baciro-input" type="email" name="email" ng-model="loginForm.email"  id="email" placeholder="Email" required  />
			         			</div>
			         			<div class="baciro-input-line">
			         				<input class="baciro-input" type="password" name="password" ng-model="loginForm.password"  id="password" placeholder="Password" required />
			         			</div>
			         			<div class="baciro-input-line">
			         				<button type="submit" ng-click="submitted=true" class="baciro-button-alert">Login</button>
			         			</div>
			         			<div class="baciro-input-line">
			         				<div>
			         					<input type="checkbox" class="baciro-input-checkbox"> <div class="rememberme">Remember Me</div>
			         				</div>
			         			</div>
			         			<div class="baciro-input-line">
			         				<button type="button" onclick="window.location = 'register.html';" class="baciro-button-grey">Register a New Membership</button>
			         			</div>
			         		</form>
			         		<div class="baciro-input-line">
			         			<a href="" class="testconnection" ng-click="checkService()">Test Connection <i class="fa fa-caret-down"></i></a>
			         		</div>
			         		<div class="baciro-input-line">
			         			<ul class="status-connection">
			         				<li>Baciro
			         					<span class="status-con ok" ng-if="baciroStatus.baciro==true">OK <i class="fa fa-check-circle"></i></span>
			         					<span class="status-con nok" ng-if="baciroStatus.baciro==false">FAILED <i class="fa fa-exclamation-triangle"></i></span>
			         				</li>
			         				<li>Oozie 
			         					<span class="status-con ok" ng-if="baciroStatus.oziee=='1'">OK <i class="fa fa-check-circle"></i></span>
			         					<span class="status-con nok" ng-if="baciroStatus.oziee!='1'">FAILED <i class="fa fa-exclamation-triangle"></i></span>
			         				</li>
			         				<li>Job History 
			         					<span class="status-con ok" ng-if="baciroStatus.history=='1'">OK <i class="fa fa-check-circle"></i></span>
			         					<span class="status-con nok" ng-if="baciroStatus.history!='1'">FAILED <i class="fa fa-exclamation-triangle"></i></span>
			         				</li>
			         			</ul>
			         		</div>
			         	</div>
			         </div>       
			    </div>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>
	<toaster-container toaster-options="{'time-out': 1000}"></toaster-container>
	<!-- <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script> 
	<script src="js/bootstrap.min.js" type="text/javascript"></script>  -->
	<script>
		
	</script>
  <script src="js/angular.min.js"></script>
  <script src="js/angular-route.min.js"></script>
  <script src="js/angular-animate.min.js" ></script>
  <script src="js/angular-cookies.js"></script>
  <script src="js/toaster.js"></script>
  <script src="app/login.js"></script>
  <script src="app/data.js"></script>
</body>
<html>
