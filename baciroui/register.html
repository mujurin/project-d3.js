<!doctype html>
<html lang="">
<head>
   <meta charset='utf-8'>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="css/login.css">
   <link rel="stylesheet" href="css/font-awesome.min.css">
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <title>Baciro Gateway</title>
</head>
<body ng-app="RegisterForm" ng-controller="RegisterCtrl">
	<div class="page-content">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
			    <div class="login-container">
			         <div class="login-box">
			         	<div class="login-head">
			         		<img src="images/bg_logo.png" />
			         		<div class="login-title">Register a New Membership</div>
			         	</div>
			         	<div class="login-body" style="padding-bottom: 40px;">
			         		<form name="regForm" ng-submit="RegisterMember()">
			         			<div class="baciro-input-line">
			         				<input class="baciro-input" type="email" ng-model="memberForm.email"  name="email" placeholder="Email" required /> 
			         			</div>
			         			<div class="baciro-input-line">
			         				<input class="baciro-input" type="text" ng-model="memberForm.firstname" name="firstname" placeholder="Firstname" required /> 
			         			</div>
			         			<div class="baciro-input-line">
			         				<input class="baciro-input" type="text" ng-model="memberForm.lastname" name="lastname" id="lastname" placeholder="Lastname" required />
			         			</div>
			         			<div class="baciro-input-line">
			         				<input class="baciro-input" type="password" ng-model="memberForm.password" name="password" id="password" placeholder="Password" required />
			         			</div>
			         			<div class="baciro-input-line">
			         				<button type="submit" class="baciro-button-alert" ng-click="submitted=true">Register</button>
			         			</div>
			         		</form>
			         		<div class="baciro-input-line">
			         			<a href="login.html" class="testconnection">I already have a Membership</a>
			         		</div>
			         	</div>
			         </div>       
			    </div>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>

	<!-- <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script> 
	<script src="js/bootstrap.min.js" type="text/javascript"></script>  -->
</body>
<script src="js/angular.min.js"></script>
<script src="app/register.js"></script>
</html>
