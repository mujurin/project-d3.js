<!doctype html>
<html lang="en" ng-app="dasboard">
<head>
 <meta charset='utf-8'>
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="css/style.css">
 <link rel="stylesheet" href="css/font-awesome.min.css">
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <link rel="stylesheet" href="css/toaster.css">
 <link rel="stylesheet" href="css/jqcloud.css">
 <link href="css/c3.css" rel="stylesheet" type="text/css">
 <!--tambah css untuk image page-->
 <link rel="stylesheet" href="css/component.css">
 <!--<link rel="stylesheet" href="css/default.css">-->
 <title>Baciro Gateway</title>
</head>
<body ng-cloak="">
  <div class="container-main">

    <div class="col-md-12 clear-space" ng-controller="menuCtrl">
      <div class='menu'>
        <ul>
          <li class="logo"><a ng-click="linkDashboard()"><img src="images/bg_logo.png" /></a></li>
          <li id="menu-dashboard"><a ng-click="linkDashboard()"><i class="fa fa-tachometer"></i> Dashboard</a></li>
          <li id="menu-user"><a ng-click="linkUser()"><i class="fa fa-users"></i> Users</a></li>
          <li id="menu-SubmitJob"><a ng-click="linkSubmitJob()"><i class="fa fa-pencil-square-o"></i> Submit Job</a></li>
          <li><a href="http://192.168.1.170/chanthel" target="_blank"><i class="fa fa-gg-circle" aria-hidden="true"></i> Chanthel</a></li>
          <li id="menu-crawl"><a ng-click="linkCrawl()"><i class="fa fa-rss-square" aria-hidden="true"></i> Web Crawler</a></li>
          <li id="menu-search"><a ng-click="linkSearch()"><i class="fa fa-search" aria-hidden="true"></i> Search</a></li>
          <li class="dropdown">
            
            <a ng-click="#"><i class="fa fa-bar-chart-o" aria-hidden="true"></i> Analytics</a>
            <div class="dropdown-content">
            <ul>                
                <li id="menu-flume"><a ng-click="linkFlume()"><i class="fa  fa-tasks" aria-hidden="true"></i> Flume</a></li>
                <li id="menu-data"><a ng-click="linkData()"><i class="fa fa-cloud-upload" aria-hidden="true"></i> Ingestion</a></li>
                <li id="menu-visual"><a ng-click="linkD3js()"><i class="fa fa-bar-chart-o" aria-hidden="true"></i> Visual</a></li>
              </ul>              
            </div>            
          </li>
          <li class="dropdown menu-right">
            <a href="#"><i class="fa fa-user"></i> {{auth.name}}</a>
            <div class="dropdown-content">
              <ul>
                <li><a href="#" ng-click="logout()"><i class="fa fa-power-off"></i> Logout</a></li>
              </ul>            
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div data-ng-view="" id="ng-view" class="slide-animation"></div>
    <div class="col-md-12 container-footer">
      &copy; Baciro Gateway 2016
    </div>

  </div>

  <script src="js/jquery-latest.min.js" type="text/javascript"></script>
  <script src="js/jqcloud-1.0.4.js" type="text/javascript"></script> 
  <script src="js/d3.v3.min.js" charset="utf-8"></script>
  <script src="js/c3.min.js"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>  
</body>
<toaster-container toaster-options="{'time-out': 1000}"></toaster-container>
<script src="js/angular.min.js"></script>
<script src="js/angular-cookies.js"></script>
<script src="js/ui-bootstrap-tpls-0.9.0.js"></script>
<script src="js/angular-file-upload.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/angular-animate.min.js" ></script>
<script src="js/toaster.js"></script>
<script src="js/addrem.js"></script>
<script src="js/jspdf.js"></script>
<!--tambahan js untuk image page-->
<script src="js/modernizr.custom.js"></script>
<script src="js/grid.js"></script>
<script src="app/dirPagination.js"></script>
<script src="app/app.js"></script>
<script src="app/data.js"></script>
<script src="app/directives.js"></script>
<script src="app/filter.js"></script>
<script src="app/controller.js"></script>


<script>
 $(function() {
  Grid.init();
});
</script>
</html>
